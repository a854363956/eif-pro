plugins {
    id 'war'  
    id 'org.gretty' version '2.2.0' 
}

sourceSets {
 main {
      resources {
            srcDir 'src/main/webapp' 
                }
    }
}

repositories {
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0' 
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.7.19'
    testCompile 'io.github.bonigarcia:webdrivermanager:1.6.1' 
    testCompile 'org.seleniumhq.selenium:selenium-java:3.3.1' 
		 compile(
	            "org.springframework:spring-beans:${SPRING_VERSION}",
	            "org.springframework:spring-context:${SPRING_VERSION}",
	            "org.springframework:spring-core:${SPRING_VERSION}",
	            "org.springframework:spring-test:${SPRING_VERSION}",     
	            "org.springframework:spring-web:${SPRING_VERSION}",
	            "org.springframework:spring-tx:${SPRING_VERSION}",
	            "org.springframework:spring-jdbc:${SPRING_VERSION}",
	            "com.alibaba:fastjson:1.2.51",
	            "org.mybatis:mybatis-spring:1.3.2",
	            "org.mybatis:mybatis:3.4.6",
	            "com.zaxxer:HikariCP:3.1.0",
	            "mysql:mysql-connector-java:8.0.13",
	            "com.github.pagehelper:pagehelper:5.1.7",
	            "org.bouncycastle:bcprov-jdk16:1.46"
	     )
}
gretty {
    // 添加Spring的IOC管理Bean对象
	initParameter 'contextConfigLocation', 'classpath:org/eif/resources/spring/spring-main.xml'
}


